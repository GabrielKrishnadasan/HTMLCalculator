<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLCalculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator" id="screen">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <script>
                    const element = document.getElementById("display"); 
                    addEventListener("keydown", function(e) {
                        if(e.keyCode == 13) {
                            e.preventDefault();
                            const str = element.value.toString();
                            element.value = '';
                            element.value = eval(str);
                        } else if (e.keyCode == 49 && !e.shiftKey) {
                            element.value += "1";
                        } else if (e.keyCode == 50 && !e.shiftKey) {
                            element.value += "2";
                        } else if (e.keyCode == 51 && !e.shiftKey) {
                            element.value += "3";
                        } else if (e.keyCode == 52 && !e.shiftKey) {
                            element.value += "4";
                        } else if (e.keyCode == 53 && !e.shiftKey) {
                            element.value += "5";
                        } else if (e.keyCode == 54 && !e.shiftKey) {
                            element.value += "6";
                        } else if (e.keyCode == 55 && !e.shiftKey) {
                            element.value += "7";
                        } else if (e.keyCode == 56 && !e.shiftKey) {
                            element.value += "8";
                        } else if (e.keyCode == 57 && !e.shiftKey) {
                            element.value += "9";
                        } else if (e.keyCode == 48 && !e.shiftKey) {
                            element.value += "0";
                        } else if (e.keyCode == 8 && !e.shiftKey) {
                            element.value = element.value.toString().slice(0, -1);
                        } else if (e.keyCode == 8 && e.shiftKey) {
                            element.value = "";
                        } else if (e.keyCode == 190 && !e.shiftKey) {
                            element.value += ".";
                        } else if (e.keyCode == 191 && !e.shiftKey) {
                            element.value += "/";
                        } else if (e.keyCode == 56 && e.shiftKey) {
                            element.value += "*";
                        } else if (e.keyCode == 189 && !e.shiftKey) {
                            element.value += "-";
                        } else if (e.keyCode == 187 && e.shiftKey) {
                            element.value += "+";
                        } else if (e.keyCode == 187 && !e.shiftKey) {
                            e.preventDefault();
                            const str = element.value.toString();
                            element.value = '';
                            element.value = eval(str);
                        }
                    });
                </script>
                <div>
                    <input type="button" value = "AC" onclick="display.value = '' ">
                    <input type="button" value = "DEL" onclick="display.value = display.value.toString().slice(0, -1) ">
                    <input type="button" value = "." onclick="display.value += '.' ">
                    <input type="button" value = "/" onclick="display.value += '/' ">
                </div>
                <div>
                    <input type="button" value = "7" onclick="display.value += '7' ">
                    <input type="button" value = "8" onclick="display.value += '8' ">
                    <input type="button" value = "9" onclick="display.value += '9' ">
                    <input type="button" value = "*" onclick="display.value += '*' ">
                </div>
                <div>
                    <input type="button" value = "4" onclick="display.value += '4' ">
                    <input type="button" value = "5" onclick="display.value += '5' ">
                    <input type="button" value = "6" onclick="display.value += '6' ">
                    <input type="button" value = "-" onclick="display.value += '-' ">
                </div>
                <div>
                    <input type="button" value = "1" onclick="display.value += '1' ">
                    <input type="button" value = "2" onclick="display.value += '2' ">
                    <input type="button" value = "3" onclick="display.value += '3' ">
                    <input type="button" value = "+" onclick="display.value += '+' ">
                </div>
                <div>
                    <input type="button" value = "00" onclick="display.value += '00' ">
                    <input type="button" value = "0" onclick="display.value += '0' ">
                    <input type="button" value = "=" onclick="display.value = eval(display.value)" class="equal">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
